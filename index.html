<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website with Background Image and Columns</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <img src="beit_knesset_title.jpg" alt="Image" class="image">
    </div>
    <div class="container">
        <div class="column" id="column1">
            <h2>תפילות שבת</h2>
            <!-- Content for תפילות שבת goes here -->
            <p>Content for תפילות שבת.</p>
        </div>
        <div class="column" id="column2">
            <h2>זמני היום</h2>
            <!-- Content for זמני היום goes here -->
            <p>Content for זמני היום.</p>
        </div>
    </div>
    <div class="container">
        <div class="clock">
            <div class="hand hour" id="hour-hand"></div>
            <div class="hand minute" id="minute-hand"></div>
            <div class="hand second" id="second-hand"></div>
            <div class="center"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
